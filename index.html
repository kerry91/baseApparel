<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/ff9a0acac1.js" crossorigin="anonymous"></script>
  <title>Base Apparel coming soon page</title>

</head>
<body>

  <div class="row">
    <div class="left col-lg-7 col-sm-12">
    <div class="left-inner container">
<img id="logo" src="images/logo.svg" alt="logo" height="40px" width="190px"/>
<h1 id="left-wa">We're</h1>
<h1 id="left-cs">coming soon</h1>
<p id="left-text">  Hello fellow shoppers! We're currently building our new fashion store.
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
  <form class="needs-validation" novalidate>
  <div class="input-group">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
      <div class="invalid-feedback">
      Please provide a valid email
     </div>
  </div>
  <button class="sub-btn" type="submit"><img src="images/icon-arrow.svg" alt="arrow" width="15px" height="20px" /></button>
      </form>
    </div>

    </div>
    <div class="right col-lg-5 col-sm-12">
      <img src="images/hero-desktop.jpg" alt="hero" width="100%" height="100%"/>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
